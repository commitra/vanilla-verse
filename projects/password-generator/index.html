<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="card">
    <h1> Random Password Generator</h1>
    <p class="lead">Generate strong and secure passwords instantly.</p>

    <div class="panel">
      <div class="output">
        <input id="password" class="password" type="text" readonly placeholder="Click generate..." />
        <div class="controls">
          <button id="copyBtn" class="btn ghost" disabled>Copy</button>
          <button id="shuffleBtn" class="btn ghost">Shuffle</button>
        </div>
      </div>

      <div class="strength">
        <i id="strengthBar"></i>
      </div>
      <p id="strengthText" class="small">Strength: â€”</p>
    </div>

    <div class="row">
      <div class="panel">
        <label>
          Length:
          <input type="number" id="length" value="16" min="4" max="256" />
        </label>
        <div class="controls">
          <label><input type="checkbox" id="lower" checked> Lowercase</label>
          <label><input type="checkbox" id="upper" checked> Uppercase</label>
          <label><input type="checkbox" id="numbers" checked> Numbers</label>
          <label><input type="checkbox" id="symbols" checked> Symbols</label>
        </div>
      </div>
    </div>

    <div class="row-bottom">
      <button id="generate" class="btn">Generate</button>
      <button id="regen" class="btn ghost">Regenerate</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
