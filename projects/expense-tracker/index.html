<html lang="en">

<body>
    <main>
       <h1>Expense Tracker</h1>

    <ul id="list"></ul>
    <canvas id="chart" width="300" height="150"></canvas>

    <button id="exportBtn">Export as CSV</button>
    <p class="notes">Add categories, charts, and filters.</p>

    </main>
