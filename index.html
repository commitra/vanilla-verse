<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Verse</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
    <header class="site-header">
        <h1>Vanilla Verse</h1>
        <p>A hub of beginner-friendly Vanilla JS projects</p>
        <div class="controls">
            <input id="search" type="search" placeholder="Search projects..." />
            <select id="categoryFilter">
                <option value="all">All categories</option>
                <option value="games">Small Games</option>
                <option value="productivity">Productivity</option>
                <option value="visual">Fun UI / Visual</option>
                <option value="data">Mini Data</option>
            </select>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <section id="projects" class="project-grid" aria-live="polite"></section>
    </main>

    <footer class="site-footer">
        <p>
            Built for first-time contributors. Read
            <a href="CONTRIBUTING.md">Contributing</a> â€¢
            <a href="CODE_OF_CONDUCT.md">Code of Conduct</a>
        </p>
    </footer>

    <script src="assets/main.js" type="module"></script>
    
</body>

</html>
